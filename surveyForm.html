<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form id="survey-form">
            <div class="m-4">
                <div class="mb-3">
                    <label for="name" 
                    id="name-label"
                    class="form-label">Name</label>
                    <input type="text" 
                    name="form_name" 
                    id="name" 
                    placeholder="Enter your name"
                    class="form-control" 
                    required />
                </div>
                <div class="mb-3">
                    <label for="email" 
                    id="email-label" 
                    class="form-label" >Email</label>
                    <input type="email" 
                    name="form_email" 
                    id="email" 
                    placeholder="Enter your Email"
                    class="form-control"  
                    required />
                </div>
                <div class="mb-3">
                    <label for="age" 
                    id="number-label" 
                    class="form-label">Age(optional)</label>
                    <input type="number" 
                    name="form_age" 
                    id="number"
                    min="10"
                    max="99"
                    class="form-control" 
                    placeholder="Age" />
                </div>
                <!--Option current role-->
                <div class="mb-4">
                    <label for="dropdown" class="form-label">Which option best describes your current role?</label>
                    <select id="dropdown" class="form-select">
                        <option value="">Select current role</option>
                        <option value="Student">Student</option>
                        <option value="Full time job">Full time job</option>
                        <option value="Full time learner">Full time learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <!--Select radio-->
                <div>
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="form_radio" value="definitely" checked>
                        <label for="definitely" class="form-check-label">Definitely</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="form_radio" value="maybe" class="form-check-input">
                        <label for="maybe" class="form-check-label">Maybe</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="form_radio" value="not sure">
                        <label for="notSure" class="form-check-label">Not sure</label>
                    </div>
                </div>
                <!--Option favorite feature-->
                <div class="mb-3 mt-4">
                    <label class="form-label">What is your favorite feature of freeCodeCamp?</label>
                    <select class="form-select">
                        <option value="">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open source</option>
                    </select>
                </div>
                <!--Option Checkbox-->
                <div class="mt-4">
                    <legend>What would you like to see improved? (Check all that apply)</legend>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="check_front" id="check" value="front-end projects" checked>
                        <label for="check" class="form-check-label">Front-end Projects</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="check_back" id="check" value="backProjects">
                        <label for="check" class="form-check-label">Back-end Projects</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="check_dataV" id="check" value="dataVisu">
                        <label for="check" class="form-check-label">Data Visualization</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="check_chall" id="check" value="challenges">
                        <label for="check" class="form-check-label">Challenges</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="check_opComm" id="check" value="openSourceCom">
                        <label for="check" class="form-check-label">Open Source Community</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="check_gitter" id="check" value="gitterHelp">
                        <label for="check" class="form-check-label">Gitter Help rooms</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="check_video" id="check" value="video">
                        <label for="check" class="form-check-label">Videos</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="check_cityMeet" id="check" value="cityMeetups">
                        <label for="check" class="form-check-label">City Meetups</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="check_wick" id="check" value="wiki">
                        <label for="check" class="form-check-label">Wiki</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="check_forum" id="check" value="Forum">
                        <label for="check" class="form-check-label">Forum</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="check_addCourses" id="check" value="AdditionalCourses">
                        <label for="check" class="form-check-label">Additional Courses</label>
                    </div>
                </div>
                <!--Textarea-->
                <div class="mt-4">
                    <legend>Any comments or suggestions?</legend>
                    <textarea name="comments" class="form-control" id="txtArea" cols="30" rows="5" placeholder="Enter your comment here ..."></textarea>
                </div>
                <!--Btn submit-->
                <div class="mb-3 mt-2">
                    <button type="submit" id="submit" class="mt-4 btn btn-success btnSize">Submit</button>
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
